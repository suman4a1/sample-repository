<!doctype html>
<html ng-app="app">
   <head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-touch.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-animate.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-aria.js"></script>
      <script src="http://ui-grid.info/docs/grunt-scripts/csv.js"></script>
      <script src="http://ui-grid.info/docs/grunt-scripts/pdfmake.js"></script>
      <script src="http://ui-grid.info/docs/grunt-scripts/vfs_fonts.js"></script>
      <script src="http://ui-grid.info/docs/grunt-scripts/lodash.min.js"></script>
      <script src="http://ui-grid.info/docs/grunt-scripts/jszip.min.js"></script>
      <script src="http://ui-grid.info/docs/grunt-scripts/excel-builder.dist.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="http://ui-grid.info/release/ui-grid.js"></script>
      <link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
      <!-- <link rel="stylesheet" href="main.css" type="text/css"> -->
  </head>
  <body>

      
      <div ng-controller="MainCtrl">
         <div class="form-group">
         <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
           <div class="form-group">
             <label class="req-field">NAME</label><br>
             <div class="input-group watermark-addon">
               <input type="text" class="form-control" ng-model="inventory.name">
             </div>
           </div>
         </div>
         <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
           <div class="form-group">
             <label class="req-field">DESCRIPTION</label><br>
             <div class="input-group watermark-addon">
               <input type="text" class="form-control" ng-model="inventory.description">
             </div>
           </div>
         </div>
         <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
           <div class="form-group">
             <label class="req-field">PRICE</label><br>
             <div class="input-group watermark-addon">
               <input type="number" class="form-control" ng-model="inventory.price">
             </div>
           </div>
         </div>
         <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
           <div class="form-group">
             <label req>MANFACTURE BY</label><br>
             <div class="input-group watermark-addon">
               <input type="text" class="form-control" ng-model="inventory.manfacture">
             </div>
           </div>
         </div>
         <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
           <div class="form-group">
             <label>LOCATION</label><br>
             <div class="input-group watermark-addon">
               <input type="text" class="form-control" ng-model="inventory.location">
             </div>
           </div>
         </div>
         <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
           <div class="form-group">
             <label>&nbsp;</label><br>
             <button class="btn btn-primary" ng-if='!update && !view' ng-click="addToGrid(inventory,'ADD')"><i class="fa fa-search"></i> &nbsp; ADD</button>
             <button class="btn btn-primary" ng-if='update && !view' ng-click="addToGrid(inventory,'UPDATE')"><i class="fa fa-search"></i> &nbsp; UPDATE</button>
             <span class="clear-text" ng-click="clear()">Clear </span>
           </div>
         </div>
         <div class="clear-fix"></div>
      </div>
         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
           <div id="grid1" ui-grid="gridOptions" ui-grid-edit class="grid"></div>
         </div>
      </div>

      <script src="app.js"></script>
  </body>
</html>
